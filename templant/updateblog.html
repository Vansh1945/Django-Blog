{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your Blogs</a>
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter Blog Title</label>
                <input type="text" value="{{blog_obj.title}}" name="title" class="form-control" value="{{ blog_obj.title }}" placeholder="Enter Blog Title">
            </div>
    
            <div class="col-md-12">
                {{ form.media }}
                {{ form.as_p }}
            </div>
            <div class="col-md-12">
                <input type="file" name="image" class="form-control">
                {% if blog_obj.image %}
                    <img src="{{ blog_obj.image.url }}" alt="{{ blog_obj.title }}" class="img-fluid mt-3" style="max-width: 100%;">
                {% endif %}
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-5">Update Blog</button>
    </form>
    
</div>

{% endblock %}
