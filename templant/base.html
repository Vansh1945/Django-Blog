<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>
<body>
  <style>
    .navbar {
        background-color: #343a40;
        padding: 0.5rem 1rem;
        border-bottom: 2px solid #495057;
    }

    .navbar-brand {
        font-size: 1.75rem;
        font-weight: bold;
        color: #ffffff;
        text-decoration: none;
    }

    .navbar-toggler {
        border: none;
    }

    .navbar-toggler-icon {
        background-image: url('data:image/svg+xml,...');
    }

    .navbar-nav {
        margin-left: auto;
    }

    .navbar-nav .nav-item {
        margin-left: 0.5rem;
    }

    .navbar-nav .nav-item .btn {
        border-radius: 25px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        text-decoration: none;
        color: #ffffff;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-light {
        background-color: #ffffff;
        color: #343a40;
    }

    .btn-light:hover {
        background-color: #e9ecef;
    }

    .btn-info {
        background-color: #17a2b8;
        border: none;
    }

    .btn-info:hover {
        background-color: #138496;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .footer {
      background-color: #343a40;
      padding: 1rem;
      border-top: 2px solid #495057;
  }

  .footer p {
      margin: 0;
      font-size: 1rem;
      color: #ffffff;
      text-align: center;
  }

    @media (max-width: 767px) {
        .navbar-nav .nav-item {
            margin-bottom: 0.5rem;
        }
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">My Blogs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                  <a class="btn btn-info" href="{% url 'see_blog' %}">View Your Blogs</a>
              </li>
              <li class="nav-item">
                  <a class="btn btn-info" href="{% url 'add_blog' %}">Add Blogs</a>
              </li>
              <li class="nav-item">
                  <a class="btn btn-danger" href="{% url 'logout_view' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                  <a class="btn btn-info" href="{% url 'login' %}">Add Blogs</a>
              </li>
              <li class="nav-item">
                  <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %}
          </ul>
      </div>
  </div>
</nav>


   {% block content %}

   {% endblock %}


   <footer class="footer">
    <p>Designed by Vansh</p>
</footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
