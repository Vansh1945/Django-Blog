{% extends 'base.html' %}
{% block content %} 
 


<style>
  .card-img-top {
      height: 200px;
      object-fit: cover;
  }
  .card-title {
      font-size: 1.25rem;
      font-weight: bold;
  }
  .card-body {
      padding: 1.5rem;
  }
  .hover-animate:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
  }
  .text-gray-500 {
      color: #6c757d;
  }
  .btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
  }
  .btn-icon i {
      margin-right: 0.5rem;
  }
</style>
</head>
<body class="bg-light">
<div class="container mt-5 mb-5">
  <h2 class="mt-5 mb-4 text-center">Blogs</h2>
  <div class="row">
      {% for blog in blogs %}
          <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
              <div class="card shadow border-0 h-100">
                  <a href="{% url 'blog_detail' blog.slug %}" class="text-decoration-none">
                      <img src="{{ blog.image.url }}" class="card-img-top img-fluid" alt="{{ blog.title }}">
                  </a>
                  <div class="card-body">
                      <a class="text-uppercase text-muted text-sm letter-space">{{ blog.user.username }}</a>
                      <h5 class="card-title">{{ blog.title }}</h5>
                      <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>{{ blog.created_at|date:"M d, Y" }}</p>
                      <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-primary w-100 btn-icon">
                          <i class="fas fa-eye"></i> View Blog
                      </a>
                  </div>
              </div>
          </div>
      {% empty %}
          <div class="col-12 text-center">
              <p class="text-muted">No blogs available.</p>
          </div>
      {% endfor %}
  </div>
</div>
        
{% endblock  %}
